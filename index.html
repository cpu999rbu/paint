<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Кнопка Go to Homepage -->
    <div class="top-bar">
        <a href="https://cpu999rbu.github.io/home/" class="home-button">Go to Homepage</a>
    </div>

    <h1>Paint</h1>

    <!-- Настройка размера холста -->
    <div class="canvas-settings">
        <label>Width:</label>
        <input type="number" id="canvasWidth" value="800" min="100">
        <label>Height:</label>
        <input type="number" id="canvasHeight" value="400" min="100">
        <button onclick="updateCanvasSize()">Set Size</button>
    </div>

    <canvas id="paintCanvas"></canvas>

    <!-- Панель инструментов -->
    <div class="controls">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="sizePicker" min="1" max="30" value="5">
        <select id="toolPicker">
            <option value="brush">Brush</option>
            <option value="pencil">Pencil</option>
            <option value="eraser">Eraser</option>
            <option value="fill">Fill</option>
            <option value="text">Text</option>
        </select>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="saveImage('png')">Save as PNG</button>
        <button onclick="saveImage('bmp')">Save as BMP</button>
    </div>

    <!-- Переключатель темы -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-text">Night Mode</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
